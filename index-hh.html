<!-- html 작업 샘플 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11조 미니프로젝트</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        *{
            font-family: "Noto Sans KR", sans-serif;
        }

        .헤더 {
            background-image: url("header_image.png");
            background-size: cover;
            background-position: center;
            height: 200px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .헤더 h1 {
            font-family: "Oswald", sans-serif;
            text-align: center;
            font-size: 60px;
            letter-spacing: -2px;  
            color: #222;
            font-weight: 600;
        }

        .헤더 h1 span {
            font-size: 22px;
            color: #444;
            word-spacing: 1px;
            letter-spacing: 2px;
            font-weight: 500;

            display: block;
            margin-top: 5px;
        }

        .navi {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

    .btn {
        background: #2F3545;
        font-size: 15px;
        font-weight: bold;
        color: white;
        border-radius: 24px;
        padding: 12px 28px;
    }

    </style>

</head>

<body>
    <!-- 헤더 -->
    <header class="헤더">
        <div>
            <h1>TEAM ELEVEN<span>천지창조</span></h1>
        </div>
    </header>
    <!-- 메뉴 바 -->
    <nav class="navi">
        <button class="btn">팀 소개</button>
        <button class="btn">팀원 소개</button>
    </nav>

    <!-- 팀소개, 팀원소개 -->
    <main>
        <!-- 팀 소개 -->
        <section>

        </section>
        <!-- 팀원 소개 -->
        <section>
            내용내용
        </section>
    </main>
</body>

</html>
