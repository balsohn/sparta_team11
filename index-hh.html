<!-- html 작업 샘플 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11조 미니프로젝트</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
        }

        .헤더 {
            background-image: url("header_image.png");
            background-size: cover;
            background-position: center;
            height: 200px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .헤더 h1 {
            font-family: "Oswald", sans-serif;
            text-align: center;
            font-size: 60px;
            letter-spacing: -2px;
            color: #222;
            font-weight: 600;
        }

        .헤더 h1 span {
            font-size: 22px;
            color: #444;
            word-spacing: 1px;
            letter-spacing: 2px;
            font-weight: 500;

            display: block;
            margin-top: 5px;
        }

        .navi {
            list-style: none;
            gap: 10px;
            margin-top: 20px;
            padding-left: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navibar {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;

            font-size: 15px;
            font-weight: bold;
        }

        .navibtn a {
            text-decoration: none;

            color: #2F3545;
            background-color: white;

            border-radius: 24px;
            padding: 12px 28px;
            margin: 10px auto 0px auto;
            border: 1px solid #2F3545;
        }

        .navibtn a:hover {
            text-decoration: none;

            color: white;
            background-color: #2F3545;

            border-radius: 24px;
            padding: 12px 28px;
            margin: 10px auto 0px auto;
        }

        .footer{
            margin: 0px auto 0px auto;
            text-align: center;
        }

    </style>

</head>

<body>
    <!-- 헤더 -->
    <header class="헤더">
        <div>
            <h1>TEAM ELEVEN<span>천지창조</span></h1>
        </div>
    </header>
    <!-- 메뉴 바 -->
    <nav class="navi">
        <div class="container">
            <header>
                <ul class="navibar">
                    <li class="navibtn"><a href="#" class="nav-link active" aria-current="page">천지창조란 무엇인가</a></li>
                    <li class="navibtn"><a href="#" class="nav-link">천지창조 사람들</a></li>
                </ul>
            </header>
        </div>
    </nav>

    <!-- 팀소개, 팀원소개 -->
    <main>
        <!-- 팀 소개 -->
        <section>
            내용내용내용
        </section>
        <!-- 팀원 소개 -->
        <section>
            내용내용
        </section>
    </main>
        <!-- 푸터 -->
        <footer>
            <div class="footer">
                <p>© 2025 천지창조. All rights reserved.</p>
            </div>
        </footer>
</body>

</html>
